<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, #0a1628 0%, #1a1a2e 50%, #16213e 100%);
      font-family: 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 80px;
    }
    .header {
      font-size: 56px;
      font-weight: bold;
      margin-bottom: 60px;
      color: #1DA1F2;
    }
    .goals {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .goal {
      font-size: 42px;
      display: flex;
      align-items: center;
      gap: 30px;
      background: rgba(255,255,255,0.05);
      padding: 30px 50px;
      border-radius: 20px;
      border-left: 5px solid #27ae60;
    }
    .number {
      font-size: 36px;
      background: #1DA1F2;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .slide-num {
      position: absolute;
      bottom: 40px;
      right: 40px;
      font-size: 24px;
      color: #8899a6;
    }
  </style>
</head>
<body>
  <h1 class="header">この動画を見ると...</h1>
  <div class="goals">
    <div class="goal">
      <span class="number">1</span>
      <span>Xアルゴリズムの仕組みを理解できる</span>
    </div>
    <div class="goal">
      <span class="number">2</span>
      <span>自分に合ったアカウント設計ができる</span>
    </div>
    <div class="goal">
      <span class="number">3</span>
      <span>90日で1,000フォロワー達成の具体的プランがわかる</span>
    </div>
  </div>
  <div class="slide-num">3 / 33</div>
</body>
</html>
