    body {

    .score-table {
      display: grid;
      grid-template-columns: 1fr 1fr;

    .score-item {
      display: flex;

      background: rgba(255,255,255,0.05);

      border-radius: 15px;
      font-size: 32px;
    }
    .score-item.highlight {
      background: linear-gradient(90deg, #f39c12, #e74c3c);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    .action { color: #8899a6; }
    .score { font-weight: bold; color: #1DA1F2; }
    .score-item.highlight .score { 
      color: white; 
      font-size: 42px;
    }
    .big-number {
      font-size: 150px;
      font-weight: bold;
      background: linear-gradient(90deg, #f39c12, #e74c3c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 30px;
    }
    .caption {
      font-size: 36px;
      color: #8899a6;
      margin-top: 10px;
    }
    .slide-num {
      position: absolute;
      bottom: 40px;
      right: 40px;
      font-size: 24px;
      color: #8899a6;
    }
  </style>
</head>
